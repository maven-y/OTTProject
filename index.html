<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizen Custom Video Player</title>
    <script src="js/main.js" defer></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            overflow: hidden;
        }
        #videoContainer {
            position: relative;
            width: 90%;
            height: 80vh;
            margin: 5% auto;
        }
        video {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 8px;
            z-index: 1000;
            width: 80%;
            max-width: 1000px;
            justify-content: center;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 35px;
            min-height: 35px;
            flex-shrink: 0;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        button img {
            width: 24px;
            height: 24px;
            display: block;
        }
        #seekBar {
            flex-grow: 1;
            width: auto;
            min-width: 150px;
            max-width: none;
            height: 4px;
        }
        #volumeBar {
            width: 80px;
            min-width: 80px;
            max-width: 80px;
            height: 4px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer">
            <source src="https://www.sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div id="controls">
            <button id="rewindBtn"><img src="icons/rewind.svg" alt="Rewind"></button>
            <button id="playPauseBtn"><img src="icons/play.svg" alt="Play"></button>
            <button id="forwardBtn"><img src="icons/fast-forward.svg" alt="Forward"></button>
            <input type="range" id="seekBar" min="0" max="100" value="0">
            <button id="muteBtn"><img src="icons/volume.svg" alt="Volume"></button>
            <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
</body>
</html>
